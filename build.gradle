plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use mavenCentral for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
    maven { url "https://maven.springframework.org/release" }
    maven { url "https://maven.restlet.com"  }
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.14.0'

    implementation 'net.serenity-bdd:serenity-core:2.0.81'
    implementation 'net.serenity-bdd:serenity-junit:2.0.81'
    implementation 'net.serenity-bdd:serenity-cucumber:3.0.5'

    implementation 'net.serenity-bdd:serenity-screenplay:1.9.45'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:1.9.45'

    implementation group: 'org.apache.poi', name: 'poi', version: '3.17'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    implementation group: 'com.codoid.products', name: 'fillo', version: '1.18'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    implementation 'org.apache.commons:commons-lang3:3.8'
    implementation 'org.apache.logging.log4j:log4j-api:2.6.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.6.1'
    implementation group: 'io.appium', name: 'java-client', version: '6.1.0'
    implementation group: 'org.jvnet.com4j', name: 'com4j', version: '2.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

}
